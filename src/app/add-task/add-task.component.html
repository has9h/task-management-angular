<div class="container">    
    <form [formGroup]="taskForm" (ngSubmit)="saveTask()">
        <div class="form-group">
            <label for="title"> Title </label>
            <input type="text" class="form-control" id="title" name="title" formControlName="title">
        </div>
        
        <div class="form-group">
            <label for="description"> Description </label>
            <input type="text" class="form-control" id="description" name="description" formControlName="description">
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="status" id="status-incomplete" formControlName="status" value=0> 
            <label class="form-check-label" for="status-incomplete">
              Incomplete
            </label>
        </div>  
        
        <div class="form-check">
            <input class="form-check-input" type="radio" name="status" id="status-complete" formControlName="status" value=1>
            <label class="form-check-label" for="status-complete">
              Complete
            </label>
        </div>

        <!-- <div>
            <label class="form-label" for="progress"> Progress </label>
            <input type="range" class="form-range form-control" min="0" max="100" step="25" formControlName="progress" name="progress" id="progress" value=100>
        </div> -->
        
        <div class="form-group">
            <input type="submit" value="Save" class="btn btn-primary"> 
        </div>
    </form>
</div>
